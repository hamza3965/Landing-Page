<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Navbar Design -->

    <header>

        <nav>

            <a class="nav-links" href="#"><span class="nav-text"> Contact</span></a>
            <a href="#" class="btn nav-btn">

                <svg width="16px" height="13px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>

    <!-- Hero Section -->

                    <div class="hero-btn-wrapper">
                        <a href="#" class="btn hero-left-btn">
                            <span class="btn-text hero-left-btn-text"> Start Now</span>
                            <svg class="hero-left-btn-arrow" width="16px" height="13px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>
                                <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                        </a>
                        <a href="#" class="btn hero-right-btn">
                            <span class="btn-text hero-right-btn-text"> Learn More</span>
                            <svg class="hero-right-btn-arrow" width="16px" height="13px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>

                            </svg>

            </div>
        </div>
