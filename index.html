<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Navbar Design -->

    <header>
        <a href="#">
            <img src="Images/Logo.png" alt="Logo">
        </a>
        <input id="check" type="checkbox">
        <label for="check" class="nav-icon">
            <i id="menu-icon" class='bx bx-menu'></i>
            <i id="close-icon" class='bx bx-x'></i>
        </label>
        <nav>
            <a class="nav-links" href="#"><span class="nav-text"> Overview</span></a>
            <a class="nav-links" href="#"><span class="nav-text"> Pricing</span></a>
            <a class="nav-links" href="#"><span class="nav-text"> Community</span></a>
            <a class="nav-links" href="#"><span class="nav-text"> Contact</span></a>
            <a href="#" class="buy-btn">
                <span class="buy-btn-text"> Buy Now</span>
                <svg width="16px" height="13px" viewBox="0 0 13 10">
                  <path d="M1,5 L11,5"></path>
                  <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
              </a>
        </nav>
    </header>

</body>
</html>
